<!DOCTYPE html>
<html>

<head>
  <title>Nhập dữ liệu</title>
</head>

<body>
  <form>
    <label for="user-input">Nhập dữ liệu:</label>
    <input type="text" id="user-input" name="user-input">
    <button type="button" onclick="saveData()">Gửi</button>
  </form>

  <script>
    function saveData() {
      var userInput = document.getElementById("user-input").value;
      localStorage.setItem("userInput", userInput);
    }
  </script>
</body>

</html>
